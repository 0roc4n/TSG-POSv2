<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <p class="text-blue-400 font-bold text-xl">TSG POS Cashier</p>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="flex p-5 bg-blue-400 justify-between">
    <div class="text-white text-2xl font-bold">Products List</div>
    <div>
      <div class="flex gap-5">
        <div class="text-white text-3xl font-bold">
          <ion-icon name="barcode-outline"></ion-icon>
        </div>
        <div class="text-white text-3xl font-bold">
          <ion-icon name="search-outline"></ion-icon>
        </div>
        <div></div>
      </div>
    </div>
  </div>
  <div class="content p-5 flex">
    <ion-card>
      <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
      <ion-card-header>
        <ion-card-title>Product 1</ion-card-title>
        <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <div class="flex justify-between text-blue-400 font-bold">
          <p class="text-lg">PHP 100</p>
          <div class="text-3xl font-bold">
            <ion-icon name="add-outline"></ion-icon>
          </div>
        </div>
      </ion-card-content>
    </ion-card>
    <ion-card>
      <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
      <ion-card-header>
        <ion-card-title>Product 1</ion-card-title>
        <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <div class="flex justify-between text-blue-400 font-bold">
          <p class="text-lg">PHP 100</p>
          <div class="text-3xl font-bold">
            <ion-icon name="add-outline"></ion-icon>
          </div>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
  <!-- Add a container for the "hello" div -->
  <div class="fixed bottom-2 left-0 w-full">
    <div class="bg-blue-500 text-white py-2 mx-5 rounded-xl shadow-xl px-10">
        <div class="flex justify-between">
          <div class="flex gap-3">
            <span class="text-3xl"><ion-icon name="cart"></ion-icon></span>
            <p class="text-2xl font-bold">8 Items:</p>
          </div>
          <div>
            <p class="text-2xl font-bold">Total: PHP 344</p>
          </div>
        </div>
    </div>
  </div>
</ion-content>
